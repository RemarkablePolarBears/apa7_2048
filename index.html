<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>學術英文遊戲化學習 Gamification of EAP</title>
  <style>
    body {
      font-family: sans-serif;
      background: #faf8ef;
      margin: 0;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .menu {
      width: 240px;
      background: #2c3e50;
      padding: 20px;
      color: #fff;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .menu h2 {
      font-size: 1.1rem;
      margin: 20px 0 10px;
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu li {
      margin: 8px 0;
    }
    .menu a {
      display: block;
      padding: 8px 12px;
      background: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
      font-size: 0.9rem;
    }
    .menu a:hover {
      background: #2980b9;
    }
    .content {
      flex: 1;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
    }
    .content p {
      color: #666;
      font-size: 1.1rem;
    }
    /* 2048 Game Styles (unchanged) */
    #game { position: relative; width: 500px; height: 500px; background: #bbada0; border-radius: 6px; padding: 10px; box-sizing: border-box; display: grid; grid-template-columns: repeat(5,1fr); grid-gap:10px; margin:auto; }
    .cell { background: #cdc1b4; border-radius: 3px; }
    .tile { position:absolute; width:100px; height:100px; line-height:1.2em; font-size:16px; font-weight:bold; text-align:center; border-radius:3px; transition:transform .2s ease-in-out; }
    /* ... other tile styles ... */
  </style>
</head>
<body>
  <h1>學術英文遊戲化學習／Gamification of EAP</h1>
  <div class="container">
    <nav class="menu">
      <h2>2048 Games</h2>
      <ul>
        <li><a href="#" onclick="loadContent('APA7_2048_5x5.html');return false;">APA7 2048 (5×5)</a></li>
        <li><a href="#" onclick="loadContent('APA7_2048_6x6.html');return false;">APA7 2048 (6×6)</a></li>
        <li><a href="#" onclick="loadContent('APA7_2048_8x8.html');return false;">APA7 2048 (8×8)</a></li>
        <li><a href="#" onclick="load2048Game();return false;">Play Live 2048 (5×5)</a></li>
      </ul>
      <h2>Solitaire Games</h2>
      <ul>
        <li><a href="#" onclick="loadContent('APA7_Solitaire.html');return false;">APA7 Solitaire</a></li>
      </ul>
      <h2>Jeopardy</h2>
      <ul>
        <li><a href="#" onclick="loadContent('verb-jeopardy.html');return false;">Verb Tenses Jeopardy</a></li>
        <li><a href="#" onclick="loadContent('post-workshop-jeopardy.html');return false;">Post-Workshop Jeopardy</a></li>
        <li><a href="#" onclick="loadContent('bigboss-jeopardy.html');return false;">魔王大挑戰 Jeopardy</a></li>
      </ul>
    </nav>

    <section class="content">
      <p>請從左側選單選擇遊戲以開始。</p>
    </section>
  </div>

  <script>
    // Utility to load any HTML page into the right pane
    function loadContent(url) {
      document.querySelector('.content').innerHTML =
        '<iframe src="' + url + '" title="Game Frame"></iframe>';
    }

    // Live 2048 loader
    function load2048Game() {
      const content = document.querySelector('.content');
      content.innerHTML = '';        // clear
      const gameDiv = init2048();   // from your existing 2048 logic
      content.appendChild(gameDiv);
      // (re)attach keyboard listeners, etc.
      document.addEventListener('keydown', handleKey);
    }
  </script>

  <!--
    Paste your existing 2048 logic (init2048, addTile, draw, handleKey) below.
    Make sure they reference the global 'size' and 'grid' as before.
  -->
</body>
</html>
