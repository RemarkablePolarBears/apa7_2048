<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>學術英文遊戲化學習 Gamification of EAP</title>
  <style>
    /* Global */
    body {
      font-family: sans-serif;
      background: #faf8ef;
      margin: 0;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    h2 {
      font-size: 1.2rem;
      margin: 20px 0 10px;
      text-align: center;
    }
    .container {
      display: flex;
      flex: 1;
      height: calc(100vh - 100px);
    }
    .menu {
      width: 15%;
      background: #2c3e50;
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid #ccc;
    }
    .menu h2 {
      color: #fff;
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu li {
      margin: 10px 0;
    }
    .menu a {
      display: block;
      padding: 10px;
      background: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
      transition: background 0.3s;
      font-size: 0.9rem;
    }
    .menu a:hover {
      background: #2980b9;
      cursor: pointer;
    }
    .content {
      width: 85%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
    }
    .content p {
      font-size: 1.2rem;
      color: #666;
    }

    /* 2048 Game Styles */
    #game {
      position: relative;
      width: 500px;
      height: 500px;
      background: #bbada0;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
    }
    .cell {
      width: 100%;
      height: 100%;
      background: #cdc1b4;
      border-radius: 3px;
    }
    .tile {
      position: absolute;
      width: 100px;
      height: 100px;
      padding: 5px;
      box-sizing: border-box;
      line-height: 1.2em;
      font-size: 16px;
      overflow: hidden;
      font-weight: bold;
      text-align: center;
      border-radius: 3px;
      transition: transform 0.2s ease-in-out;
    }
    /* Tile Colors */
    .tile-2    { background: #eee4da; color: #776e65; }
    .tile-4    { background: #ede0c8; color: #776e65; }
    .tile-8    { background: #f2b179; color: #f9f6f2; }
    .tile-16   { background: #f59563; color: #f9f6f2; }
    .tile-32   { background: #f67c5f; color: #f9f6f2; }
    .tile-64   { background: #f65e3b; color: #f9f6f2; }
    .tile-128  { background: #edcf72; color: #f9f6f2; font-size:14px; }
    .tile-256  { background: #edcc61; color: #f9f6f2; font-size:14px; }
    .tile-512  { background: #edc850; color: #f9f6f2; font-size:14px; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size:12px; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size:12px; }

    /* Jeopardy Styles */
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #999;
      padding: 20px;
      width: 140px;
      text-align: center;
      cursor: pointer;
      background: #fff;
    }
    th { background: #f0e6db; }
    td:hover { background: #e8ded2; }
    #question, #answer {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <h1>學術英文遊戲化學習<br/>Gamification of EAP</h1>
  </div>
  <div class="container">
    <div class="menu">
      <h2>2048 Games</h2>
      <ul>
        <li><a onclick="loadContent('APA7_2048_5x5')">APA7文獻搜索 2048 5x5</a></li>
        <li><a onclick="loadContent('APA7_2048_6x6.html')">APA7文獻搜索 2048 (6x6)</a></li>
        <li><a onclick="loadContent('APA7_2048_8x8.html')">APA7文獻搜索 2048 (8x8)</a></li>
        <li><a onclick="load2048Game()">Play 2048 (5x5)</a></li>
      </ul>
      <h2>Solitaire Games</h2>
      <ul>
        <li><a onclick="loadContent('APA7_Solitaire.html')">APA7 Solitaire - Bear Families</a></li>
      </ul>
      <h2>Jeopardy Games</h2>
      <ul>
        <li><a onclick="loadJeopardy()">Basic: Verb Tenses</a></li>
        <li><a onclick="loadContent('post-workshop-jeopardy.html')">Post-Workshop Jeopardy</a></li>
        <li><a onclick="loadContent('bigboss-jeopardy.html')">魔王大挑戰 Jeopardy</a></li>
      </ul>
    </div>
    <div class="content">
      <p>請從左側菜單選擇遊戲以開始</p>
    </div>
  </div>

  <script>
    // 2048 Game Logic
    const size = 5;
    let grid;
    const ruleMap = {
      2: "Abstract–Past", 4: "Abstract–Present", 8: "Intro–Present", 16: "Intro–PresentPerfect",
      32: "Lit–Past", 64: "Lit–Present", 128: "Method–Past", 256: "Method–Present",
      512: "Results–Past", 1024: "Results–Present", 2048: "Discussion–Past"
    };

    function init2048() {
      grid = Array.from({ length: size }, () => Array(size).fill(0));
      const game = document.createElement('div');
      game.id = 'game';
      game.innerHTML = '';
      for (let i = 0; i < size * size; i++) {
        let c = document.createElement('div');
        c.className = 'cell';
        game.appendChild(c);
      }
      addTile();
      addTile();
      draw();
      return game;
    }

    function addTile() {
      let e = [];
      for (let r = 0; r < size; r++)
        for (let c = 0; c < size; c++)
          if (grid[r][c] === 0) e.push({ r, c });
      if (!e.length) return;
      let { r, c } = e[Math.floor(Math.random() * e.length)];
      grid[r][c] = Math.random() < .9 ? 2 : 4;
    }

    function draw() {
      const game = document.getElementById('game');
      if (!game) return;
      document.querySelectorAll('.tile').forEach(t => t.remove());
      for (let r = 0; r < size; r++)
        for (let c = 0; c < size; c++) {
          let v = grid[r][c];
          if (v) {
            let t = document.createElement('div');
            t.className = `tile tile-${v}`;
            t.style.transform = `translate(${c * 100}px, ${r * 100}px)`;
            t.textContent = ruleMap[v];
            game.appendChild(t);
          }
        }
    }

    function slide(row) {
      let a = row.filter(v => v);
      for (let i = 0; i < a.length - 1; i++)
        if (a[i] === a[i + 1]) { a[i] *= 2; a[i + 1] = 0; }
      a = a.filter(v => v);
      while (a.length < size) a.push(0);
      return a;
    }

    function rot(m) {
      let r = m.map(_ => Array(size).fill(0));
      for (let i = 0; i < size; i++)
        for (let j = 0; j < size; j++)
          r[j][size - 1 - i] = m[i][j];
      return r;
    }

    function move(d) {
      let m = grid;
      for (let i = 0; i < d; i++) m = rot(m);
      let nm = m.map(slide);
      for (let i = 0; i < (4 - d) % 4; i++) nm = rot(nm);
      if (JSON.stringify(nm) !== JSON.stringify(grid)) {
        grid = nm;
        addTile();
        draw();
        if (checkOver()) alert('Game Over');
      }
    }

    function checkOver() {
      for (let r = 0; r < size; r++)
        for (let c = 0; c < size; c++)
          if (grid[r][c] === 0) return false;
      for (let r = 0; r < size; r++)
        for (let c = 0; c < size - 1; c++)
          if (grid[r][c] === grid[r][c + 1]) return false;
      for (let c = 0; c < size; c++)
        for (let r = 0; r < size - 1; r++)
          if (grid[r][c] === grid[r + 1][c]) return true;
    }

    function load2048Game() {
      const contentDiv = document.querySelector('.content');
      const game = init2048();
      contentDiv.innerHTML = '';
      contentDiv.appendChild(game);
      document.removeEventListener('keydown', handleKeydown); // Remove previous listeners
      document.addEventListener('keydown', handleKeydown);
    }

    function handleKeydown(e) {
      if (e.key === 'ArrowLeft') move(0);
      else if (e.key === 'ArrowUp') move(1);
      else if (e.key === 'ArrowRight') move(2);
      else if (e.key === 'ArrowDown') move(3);
    }

    function loadContent(url) {
      const contentDiv = document.querySelector('.content');
      contentDiv.innerHTML = `<iframe src="${url}" title="Game Frame"></iframe>`;
      document.removeEventListener('keydown', handleKeydown); // Disable 2048 controls when not active
    }

    function loadJeopardy() {
      const contentDiv = document.querySelector('.content');
      contentDiv.innerHTML = `
        <div id="basic-jeopardy">
          <h2>Basic Jeopardy: SOP Verb Tenses</h2>
          <table id="board">
            <thead>
              <tr>
                <th>Abstract</th><th>Introduction</th><th>Lit Review</th><th>Method</th><th>Results</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-cat="Abstract" data-val="100">100</td>
                <td data-cat="Intro"    data-val="100">100</td>
                <td data-cat="Lit"      data-val="100">100</td>
                <td data-cat="Method"   data-val="100">100</td>
                <td data-cat="Results"  data-val="100">100</td>
              </tr>
              <tr>
                <td data-cat="Abstract" data-val="200">200</td>
                <td data-cat="Intro"    data-val="200">200</td>
                <td data-cat="Lit"      data-val="200">200</td>
                <td data-cat="Method"   data-val="200">200</td>
                <td data-cat="Results"  data-val="200">200</td>
              </tr>
              <tr>
                <td data-cat="Abstract" data-val="300">300</td>
                <td data-cat="Intro"    data-val="300">300</td>
                <td data-cat="Lit"      data-val="300">300</td>
                <td data-cat="Method"   data-val="300">300</td>
                <td data-cat="Results"  data-val="300">300</td>
              </tr>
              <tr>
                <td data-cat="Abstract" data-val="400">400</td>
                <td data-cat="Intro"    data-val="400">400</td>
                <td data-cat="Lit"      data-val="400">400</td>
                <td data-cat="Method"   data-val="400">400</td>
                <td data-cat="Results"  data-val="400">400</td>
              </tr>
              <tr>
                <td data-cat="Abstract" data-val="500">500</td>
                <td data-cat="Intro"    data-val="500">500</td>
                <td data-cat="Lit"      data-val="500">500</td>
                <td data-cat="Method"   data-val="500">500</td>
                <td data-cat="Results"  data-val="500">500</td>
              </tr>
            </tbody>
          </table>
          <div id="question"></div>
          <div id="answer"></div>
        </div>
      `;
      document.removeEventListener('keydown', handleKeydown); // Disable 2048 controls
    }
  </script>
</body>
</html>
